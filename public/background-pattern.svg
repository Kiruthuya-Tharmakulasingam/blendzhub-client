<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="backgroundPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="currentColor" opacity="0.05"/>
      <circle cx="20" cy="20" r="0.5" fill="currentColor" opacity="0.03"/>
      <circle cx="80" cy="30" r="0.5" fill="currentColor" opacity="0.03"/>
      <circle cx="30" cy="80" r="0.5" fill="currentColor" opacity="0.03"/>
      <circle cx="70" cy="70" r="0.5" fill="currentColor" opacity="0.03"/>
    </pattern>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.02" />
      <stop offset="50%" style="stop-color:currentColor;stop-opacity:0.01" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.03" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
  <rect width="100%" height="100%" fill="url(#backgroundPattern)"/>
</svg>

